<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>とうきょうの 電車クイズ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=3">
</head>

<body>
    <div id="app">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <!-- Title removed from bg image, added as text -->
            <h1 class="title text-sticker title-pos">でんしゃクイズ！</h1>

            <!-- Button is in the background image -->
            <button id="start-btn" class="btn-transparent-overlay title-start-area">
                ゲームスタート
            </button>
            <div class="footer-links">
                <button class="btn-icon" id="credits-btn">?</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen hidden">
            <header class="quiz-header">
                <!-- <h2 id="question-number">だい 1 もん</h2> -->
                <div class="character-area">
                    <!-- Character removed as requested -->
                    <div class="speech-bubble">
                        <p>これはどの<br>でんしゃかな？</p>
                    </div>
                </div>
            </header>
            <div class="question-image-container">
                <div class="question-badge" id="question-number">だい 1 もん</div>
                <img id="question-image" src="" alt="電車の写真" class="fade-in">
                <div id="feedback-overlay" class="hidden"></div>
            </div>
            <div id="choices-container" class="choices-grid">
                <button class="btn choice-btn btn-red" data-index="0"></button>
                <button class="btn choice-btn btn-blue" data-index="1"></button>
                <button class="btn choice-btn btn-yellow" data-index="2"></button>
                <button class="btn choice-btn btn-green" data-index="3"></button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen hidden">
            <!-- Cloud and labels are in the background image -->
            <div class="result-score-overlay">
                <div class="result-label">けっかはっぴょう</div>
                <div class="score-display">
                    <span id="score-count">0</span> / <span id="total-count">10</span>
                </div>
            </div>

            <button id="retry-btn" class="btn-text-overlay result-next-area">
                もういっかい
            </button>
        </div>

        <!-- Credits Overlay -->
        <div id="credits-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h3>クレジット</h3>
                <p>写真素材は各鉄道会社の公式フリー素材などを使用しています。</p>
                <ul id="credits-list">
                    <!-- Credits will be populated here -->
                </ul>
                <button id="close-credits-btn" class="btn btn-small">とじる</button>
            </div>
        </div>
    </div>
    <script src="js/app.js?v=3"></script>
</body>

</html>
